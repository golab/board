<!DOCTYPE html>
<html>
    {{ template "header.html" }}
    <script>
        window.addEventListener("load",
            () => {
                let bar = document.getElementById("board_id");
                bar.focus();
            }
        );
    </script>
    <body>
        {{ template "menubar.html" }}

       <div class="container text-center">
            <div class="row mt-3 mb-5">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 col-sm-12">
                    <span class="icon-square-banner" style="font-size:400%;"></span>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>


        <div class="container text-center">

            <form method="post" action="/new">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4 col-sm-12 mb-1">
                        <input id="board_id" class="form-control" type="text" name="board_id" placeholder="Enter a name for your board">
                    </div>
                    <div class="col-lg-2 col-sm-12 mb-1">
                        <input class="btn w-100 btn-light" type="submit" value="New Board" />
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </form>

        </div>

        {{ template "footer.html" }}

    </body>
</html>
