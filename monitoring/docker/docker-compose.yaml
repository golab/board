services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - loki_data:/var/loki
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro                       # read host logs (read-only)
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - ./promtail/positions:/var/lib/promtail     # persisted positions
    command: -config.file=/etc/promtail/config.yaml
    restart: unless-stopped
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin          # change this in real deployments
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  loki_data:
  grafana_data:

