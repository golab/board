# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test

on:
  push:
    branches: [ "test" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.8'

      - name: Setup toolchain
        run: make setup

      - name: Lint
        run: make lint

      - name: Test
        run: make test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.8'

      - name: Determine sha
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          mkdir -p artifact
          GOOS=linux GOARCH=amd64 go build -o artifact cmd/*.go
          BIN=board-${{ steps.sha.outputs.sha }}
          echo "$BIN" > ./artifact/name.txt

      - name: Upload artifact
        id: art
        uses: actions/upload-artifact@v4
        with:
          name: board-binary
          path: ./artifact/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: board-binary
          path: ./artifact

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          else
            echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
          fi

      - name: Copy binary to server /tmp
        run: |
          BIN=$(ls ./artifact | head -n 1)
          scp -P "${{ secrets.SSH_PORT || '22' }}" "./artifact/$BIN" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/$BIN"
